<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
    <title>Yorozuya Sign-up</title>
</head>
<body>
    <div class="left container">
        <img>
        <p>Photo by Yorozuya corp</p>
    </div>
    <div class="right container">
        <h1>This is not a real online service! Sign-up</h1>
        
        <form>
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="last-name" type="text">

            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email">
            <label for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" name="phone-number" type="number">

            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-password" name="confirm-password" type="password">
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="link">Log in</a></p>
    </div>
</body>
</html>
